name: ci
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install temporary packages for document and testing
        run: pip install mkdocs-material mkdocstrings[python] pytest pycodestyle mypy
      - name: Install this package
        run: pip install .
      - name: Test
        run: pytest
      - name: Test code style
        run: pycodestyle pyhlamsa
      - name: Test type
        run: mypy pyhlamsa
      - name: Deploy web
        run: mkdocs gh-deploy --force
